<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TripPlanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-forms">
            <div class="logo">TripPlanner</div>
            
            <!-- Sign In Form -->
            <div id="signin-form" class="form-active">
                <h2>Sign In to Your Account</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email</label>
                        <input type="email" id="signinEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" required>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Sign In</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="form-hidden">
                <h2>Create an Account</h2>
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Create Account</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showSignin">Sign in</a></p>
                </div>
            </div>
        </div>
        
        <div class="auth-visual">
            <img src="https://images.unsplash.com/photo-1484980051213-3cc9d50715a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Travel">
            <div class="overlay">
                <h3>Start Planning Your Dream Trip</h3>
                <p>Join thousands of travelers who use TripPlanner to organize their journeys.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
